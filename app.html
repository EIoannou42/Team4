<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Rocket</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="AppCss.css">
</head>
<div>
    <h1>Team Rocket</h1>
    <div id="Setup">
        <input type="text"  id="username" placeholder="Enter your username!">
        <h2>Choose a treasure hunt and save!</h2>
        <div id="thDiv"></div>
        <input type="button" onclick="save()" value="Save" id="savebutton">
        <input type="button" onclick="debug()" value="Debug" id="debugbutton">
        <br>
        <input type="hidden" onclick="selectTHunt()" value="Start" id="start">
    </div>


    <div id="qDiv">

        <p id="progress"></p>
        <p id="qText"></p>
        <input type="hidden" id="textA">
        <input type="hidden" id="submit">
        <input type="hidden" id="boolF">
        <input type="hidden" id="boolT">
        <div class="multi">
        <input type="hidden" id="A">

        <input type="hidden" id="B">

        <input type="hidden" id="C">

        <input type="hidden" id="D">

        </div>
        <input type="hidden" id="skip" onclick="skip()">
        <p id="score"></p>
        <p id="message"></p>


    </div>

    <div  class ="loader"></div>
    <p class="loaderText">Loading Leaderboard...</p>
    <div id="leaderboard">
        <p id="finalScore"></p>
        <table id="THRanking">
            <tr>
                <th>Username</th>
                <th>Score</th>
                <th>Completion Time</th>
            </tr>

        </table>
    </div>


    <script>

        document.getElementById("leaderboard").style.display="none"; //To hide the leaderboard from the start
        list();




    </script>


</body>
</html>
